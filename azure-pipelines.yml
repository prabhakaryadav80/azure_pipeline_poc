trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
 GLOBAL_MYSECRET: $(mySecret) # this will not work because the secret variable needs to be mapped as env
 GLOBAL_MY_MAPPED_ENV_VAR: $(nonSecretVariable) # this works because it's not a secret.

steps:
- task: DownloadSecureFile@1
  name: ssh_private_key
  inputs:
    secureFile: secure_file

- script: |
    cp $(ssh_private_key.secureFilePath) .

- bash : |
    echo $(ssh_private_key.secureFilePath)
    cat $(ssh_private_key.secureFilePath)

- task: Docker@2
  displayName: verify ssh key
  inputs:
    repository: '$(Build.DefinitionName)'
    command: 'build'
    Dockerfile: 'DockerFile'
    buildContext: '.'
    tags: '$(Build.BuildId)-$(Build.SourceVersion)'
    arguments: '--build-arg "BRANCH=$(Build.SourceBranchName)"'



